{% extends 'base.html' %}

{% block title %} {{ title }} :Заголовок: {{ block.super }} {% endblock %}

{% block sidebar %}
{% endblock sidebar %}

{% block content %}
    {% for movie in movie_list %}
        <div>
            <h3><a href="{{ movie.get_absolute_url }}">{{ movie.title }}</a></h3>
            <img style="height: 300px; width: 400px;" src="{{ movie.poster.url }}" alt="no img">
        </div>
    {% endfor %}
{% endblock %}
